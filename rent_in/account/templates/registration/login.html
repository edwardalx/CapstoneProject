 {% extends "account/base.html" %}

{% block title %}Login | RentIn{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Phone Number ED</label>
                <input type="text" class="form-control" name="username" id="id_username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password ED</label>
                <input type="password" class="form-control" name="password" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            <a href="{% url 'password_reset' %}">Forgot password?</a> | 
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</div>
{% endblock %}
