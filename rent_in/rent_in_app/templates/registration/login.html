{% extends 'rent_in_app/base.html' %}

{% block content %}
    <h2>Login</h2>
    {% if messages %}
        <ul class="alert alert-danger">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
